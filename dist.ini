name    = WebService-DarkSky
author  = Rahul Gojame <Rahul.Gojame@gmail.com>
license = Perl_5
copyright_holder = Rahul Gojame
copyright_year   = 2017

version = 0.01

[NextRelease]
format = %-9v   %{yyyy-MM-dd}d
[@Git]
allow_dirty = README.md
allow_dirty = dist.ini
allow_dirty = Changes
[@Filter]
bundle = @Basic
remove = Readme
[MetaJSON]
[AutoMetaResources]
bugtracker.rt      = 1
repository.github  = user:RahulGojame;lcdist:WebService-DarkSky
homepage           = https://metacpan.org/dist/%{dist}
[ReadmeFromPod]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root
[PkgVersion]
[PodWeaver]
[AutoPrereqs]

